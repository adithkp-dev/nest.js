name: Build and Push Docker Image to ECR

on:
  push:
    branches: ["main"]

  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: my-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Configure AWS credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRoleProd
          aws-region: ${{ env.AWS_REGION }}

      # 4️⃣ Login to ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5️⃣ Build and Push Docker Image
      - name: Build and Push Image
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          ECR_IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}"

          echo "Building Docker image..."
          docker buildx build \
            --platform linux/amd64 \
            -t $ECR_IMAGE:$IMAGE_TAG \
            -t $ECR_IMAGE:latest \
            --push .
