name: Prod - Build, Push & Deploy

on:
  pull_request:
    types: [closed]
    branches:
      - protected/prod

jobs:
  build-and-deploy:
    name: Build & Deploy to Production
    runs-on: ubuntu-latest

    # ONLY when PR is merged
    if: github.event.pull_request.merged == true

    # Prevent parallel executions
    concurrency:
      group: production
      cancel-in-progress: true

    environment: production

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- DOCKER ----------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- AWS AUTH ----------
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ---------- BUILD & PUSH ----------
      - name: Build and Push Docker Image
        shell: bash
        run: |
          set -e

          IMAGE_TAG=${GITHUB_SHA::7}
          ECR_IMAGE=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

          echo "Building image: $ECR_IMAGE:$IMAGE_TAG"

          docker buildx build \
            --platform linux/amd64 \
            -t $ECR_IMAGE:$IMAGE_TAG \
            --push .
